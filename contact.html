<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Fahrul Rosy">
    <meta name="description" content="Contact Information for the Litte Taco Shop">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link rel="icon" href="/img/favicon.ico">
    <title>Contact Us</title>
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Litte Taco Shop</h1>

        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="/">Home</a>
                </li>
                
                <li>
                    <a href="#menu">Menu</a>
                </li>
                <li>
                    <a href="hours.html">Hours</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                
            </ul>
        </nav>
    </header>
    <section class="hero">
        <figure>
            <img src="/img/tacos_close_up_1000x649.png" alt="Little Taco Shop Tacos" title="Tacos ready to eat!" width="1000" height="649">
            <figcaption class="offscreen">
                Little Taco Shop Tacos
            </figcaption>
        </figure>
    </section>
    <main class="main">
        <!-- our content -->
        <article class="main__article"></article>
            <h2 class="contact__h2">Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T <br>
                Kansas City, Mo 55555-5555
                <br><br>
                phone : <a href="tel : 555-555-5555">555-555-5555</a>
            </address>
        </article>
        <article class="main__article">
            <h2 class="contact__h2">Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get" class="contact__form">
                <fieldset class="contact__fields">
                    <legend class="offscreen">Send Us A Message</legend>
                    <p class="contact__p">
                        <label class="contact__label" for="name">Name : </label>
                        <input class="contact__input" type="text" name="name" id="name" placeholder="Your Name" required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="email">Email : </label>
                        <input class="contact__input" type="email" name="email" id="email" placeholder="Your Email Required" required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="message">Your Message :</label>
                        <br>
                        <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10" placeholder="Type Your Message Here"></textarea>
                    </p>
                
                </fieldset>
                    <button class="contact__button" type="submit">Send</button>
                    <button class="contact__button" type="reset">Reset</button>
            </form>
        </article>
        
    </main>
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy;<time id="year"></time></span>
            <span class="nowrap">The Little Taco Shop</span>
        </p>
</footer>
</body>

</html>
